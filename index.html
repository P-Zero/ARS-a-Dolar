<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cambios Dolar Arg</title>
</head>
<body>
    <main>
        <div>
            <input min="0" placeholder="Ingresa tus Pesos" type="number" onkeyup=calculator(this.value) onclick="calculator(this.value)" id="pesos" autofocus>
        </div>
        <div>
            <ul class="usd_types">
                <li class="usd blue"><p>Blue: </p><span>$483</span></li>
                <li class="usd oficial"><p>Oficial: </p><span>$254</span></li>
                <li class="usd liqui"><p>Contado con Liqui: </p><span>$491</span></li>
                <li class="usd cripto"><p>Cripto: </p><span>$488</span></li>
            </ul>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
